<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Ecommerce Web Page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="icon" href="path/to/favicon.ico">
    </head>
    <body>

        <div id="nav-placeholder">nav</div>

        <!-- <div id="content-placeholder"></div> -->

        <div class="container-fluid"></div>

        <div id="newest-products" class="row visible"></div>
        </div>
        
        <div class="products row hidden"></div>

        
        <div id="product-details" class="row hidden">
            <div class="col">
                <div class="product">
                    <div class="img">
                        <div class="product_img"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <h1 class="product_title"></h1>
                <h2 class="product_price"></h2>
                <div class="product_description"></div>
            </div>
        </div>


        <div id="footer-placeholder">footer</div>
