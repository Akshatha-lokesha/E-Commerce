<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Ecommerce Web Page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="icon" href="path/to/favicon.ico">
    </head>
    <body>

        <header class="p-3 bg-dark text-white">
            <div class="container-fluid">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="#" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"><img alt="" src="assests/images/logos.png"></a>
                    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                        <li class="nav-items">
                            <a href="login.html" class="nav-link text-white">Login</a>
                        </li>
                        <li class="nav-items dropdown">
                            <a href="register.html" class="nav-link">Register</a>
                        </li>
                    </ul>
                </div>
            </div>
            
        </header>

        <form id="loginForm">
            <h2>Login</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <button type="submit">Login</button>
            <p id="loginMessage"></p>
            <p>Don't have an account? <a href="register.html">Register here</a></p>
        </form>
        

        <div id="footer-placeholder">footer</div>
